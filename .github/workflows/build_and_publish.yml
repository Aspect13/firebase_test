          EOF
          echo "Cat done"
          cat upload.py

      - name: Upload
        run: python3 upload.py ${{ secrets.FIREBASE_CREDS }} "${{ needs.build.outputs.MODULE_NAME }}.asar" ${{ needs.build.outputs.MODULE_SUBSCRIPTION }} ${{ needs.build.outputs.MODULE_VERSION }}
          
